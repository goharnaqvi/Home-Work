<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Empty table</title>
	<style type="text/css">
		table.empty{
			width: 340px;
			border-collapse: separate;
			empty-cells: hide;
		}
		td.empty{
			padding: 5px;
			border-style: solid;
			border-width: 1px;
			border-color: #000;
		}
	</style>
</head>
<body>
	<h1>Empty Cell</h1>
	<table class="empty">
		<tr>
			<th></th>
			<th>title one</th>
			<th>title two</th>
		</tr>
		<tr>
		<th>row title</th>
		<td class="empty">value</td>
		<td class="empty">value</td>
		</tr>
		<tr>
			<th>row title</th>
			<td class="empty">value</td>
			<td class="empty"></td>
		</tr>
	</table>
</body>
