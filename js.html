<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script type="text/javascript">
			
			var grade = 'A';
			document.write("Entering switch block<br>");
			switch (grade) {

				case 'A+' :document.write("100%<br>");
				break;

				case 'A' :document.write("90%<br>");
				break;

				case 'B' :document.write("80%<br>");
				break;

				case 'C' :document.write("60%<br>");
				break;

				case 'D' :document.write("50%<br>");
				break;

				case 'E' :document.write("33%<br>");
				break;

				case 'F' :document.write("0%<br>");
				break;

			}
		</script>
</body>
</html>
